<template>
    <div class="slds-box slds-theme_default">
        <c-chart type="bar">
            <c-dataset labels={monthsString}>
                <c-data 
                label="Erogato" 
                detail= {finalErogatoValue}
                backgroundcolor='rgba(255,76,76, 0.6)' 
                borderwidth="1"
                >

                <c-data 
                label="Budget" 
                detail= {finalStringValue}
                backgroundcolor='rgba(102,179,255, 0.6)'
