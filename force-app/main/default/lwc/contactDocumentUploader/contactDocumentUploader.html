<template>
 
    <template if:true={isModalOpen}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="x-small" class="slds-align_absolute-center">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Verifica Inside Sales</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <center if:false={messageNDG}><h2><b>Sei sicuro di voler richiedere l'NDG per questa opportunit√†?</b></h2><br/>
                        </center>
                        <center if:true={messageNDG}><h2><b>{messageNDG}</b></h2><br/>
                        </center>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Annulla" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button if:false={messageNDG} label="Richiedi" variant="brand" onclick={getNDG}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>

        <template if:true={checkForState}>
        <label class="slds-form-element__label" for="select-01">Select Contact</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" id="select-01" onchange={getCtnDoc}>
                    <option key={first} value='' ></option>
                    <!--iterate all picklist values from accounts list using for:each loop-->
                    <template for:each={contacts.data} for:item="acc">
                        <option key={acc.Id} value={acc.Id} >
                            <template if:true={acc.Fidejussore__c}>
                            <p>Name: {acc.Name};&nbsp;&nbsp;&nbsp;&nbsp;  Ruolo: {acc.Ruolo_in_Azienda__c};&nbsp;&nbsp;&nbsp;&nbsp;  Fidejussore: Presente;</p> 
                        </template>
                        <template if:false={acc.Fidejussore__c}>
                            <p>Name: {acc.Name};&nbsp;&nbsp;&nbsp;&nbsp;  Ruolo: {acc.Ruolo_in_Azienda__c};&nbsp;&nbsp;&nbsp;&nbsp;  Fidejussore: Non Presente;</p> 
                        </template>
                        </option>
                    </template>
                </select>
            </div>
        </div>
        
    </template>

                                        multiple>
                                </lightning-file-upload>  
                            </template>
                            <template if:false={type.boolServizi}>
                                <lightning-file-upload                   
                                variant="brand"

                                accept={acceptedFormats}
                                record-id={recordId}
                                disabled={isRecTypeRO}

                                multiple>

                    <template if:true={type.isDocEasyPlus}>

                <template if:false={type.boolServizi}>

                    multiple>
            </lightning-file-upload>

        </template>                     
                         </div>

                     <div class="slds-col slds-size_3-of-12 slds-p-top_x-large slds-p-right_small slds-align_absolute-right slds-size_small">

                     </div>
 
 
                                </div>

                     </template>
                    
                     </div>
                
                
             </div>

 </template>
