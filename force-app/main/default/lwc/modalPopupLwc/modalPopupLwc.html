<template>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class ="slds-align_absolute-center">
                    <lightning-layout vertical-align="center" class="large">
                        <lightning-layout-item size="12">
        
                        <template if:true={showElimina}>
                            <div class="slds-text-heading_small">
                                <b>Scegli il Documento che vuoi Eliminare</b>
                            </div>                                    
                            <br>
                            <template if:true={options}>
                                <template for:each={options} for:item="itm">
                                    <lightning-input type="checkbox" key={itm.label} label={itm.label} name={itm.value} onchange={handleCheckBoxChange}></lightning-input>
                                </template>
                            </template>
                            
                            <br>
                        </template>
        
                        <template if:false={showElimina}>
                            <div class="slds-text-heading_small">
                                <b>Scegli il Documento che vuoi Sostituire</b>
                            </div>                    
                            <br>
                            <lightning-radio-group name="radioGroup"
                                options={options}                               
                                onchange={handleRadioChange}
                                type="radio">
                            </lightning-radio-group>
                            <br>
                        </template>  
        
                    </lightning-layout-item>
                    </lightning-layout>
                </div>
                </div>                
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <template if:true={showElimina}>
                        <lightning-button label={btnLabel} variant="brand" onclick={btnClick}></lightning-button> 
                    </template>
                    <template if:false={showElimina}>
                        <div class="slds-p-right_x-large textcolor"><b>Sostituire</b></div>
                        <c-upload-files document-type-id={documentType}
                                        record-id={recordId}
                                        is-upload-disabled={uploadDisable}                               
                                        onuploadfinished={handleUploadFinished}>
                        </c-upload-files>
                    </template>
                    
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
