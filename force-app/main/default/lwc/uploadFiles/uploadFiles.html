<!-- Upload Files -->
<template>
  <div>
    <lightning-file-upload
      label=""
      name={documentTypeId}
      accept={acceptedFormats}
      record-id={recordId}
      disabled={isUploadDisabled}
      onuploadfinished={handleUploadFinished}
      aria-required="true"
    >
    </lightning-file-upload>
  </div>
</template>
